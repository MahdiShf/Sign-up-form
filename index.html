<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1 class="intro">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br />
        Sign up now to get started.<br /><br />
        You know you want to.
      </h1>

      <form action="#" method="post">
        <!-- user sign-up form -->
        <section class="container">
          <fieldset>
            <legend>Let's do this!</legend>
            <!-- input field for first name -->
            <label for="first-name">FIRST NAME :</label>
            <input type="text" id="first-name" name="first-name" required />
            <!-- input field for last name -->
            <label for="last-name">LAST NAME :</label>
            <input type="text" id="last-name" name="last-name" required />
            <!-- input field for email -->
            <label for="email">EMAIL :</label>
            <input type="email" id="email" name="email" required />
            <div class="right-side">
              <!-- input field for phone number -->
              <label for="phone-number">PHONE NUMBER :</label>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                maxlength="12"
                minlength="12"
                required
              />
              <!-- input field for password -->
              <label for="password">PASSWORD :</label>
              <input
                type="password"
                id="password"
                name="password"
                minlength="8"
                required
              />
              <label for="conf-password">CONFIRM PASSWORD :</label>
              <input
                type="password"
                id="conf-password"
                name="conf-password"
                required
              />
            </div>
          </fieldset>
        </section>
        <!-- submit button to create the account -->
        <input type="submit" value="Create Account" />
      </form>
      <p class="account">
        Already have an account?
        <a href="#">Log in</a>
      </p>
      <div class="image-sidebar">
        <img
          class="logo"
          src="./Assets/Logo/Samurai Logo.png"
          alt="Samurai logo"
        />
        <h3 class="logo-caption">Samurai</h3>
      </div>
      <div class="image-credits">
        <p>
          Photo by
          <a href="https://unsplash.com/@valentinbvs" target="_blank"
            >valentinbvs</a
          >
          on
          <a
            href="https://unsplash.com/photos/cars-on-road-between-high-rise-buildings-during-night-time-yVUQlyRlJSw"
            target="_blank"
            >Unsplash</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
